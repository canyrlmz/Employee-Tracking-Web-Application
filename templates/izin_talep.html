<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İzin Talep Et</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>İzin Talep Et</h2>
        <p>Kalan İzin Gününüz: {{ kalan_izin }}</p>
        <form method="POST">
            <div class="mb-3">
                <label for="baslangic" class="form-label">Başlangıç Tarihi</label>
                <input type="date" class="form-control" id="baslangic" name="baslangic" required>
            </div>
            <div class="mb-3">
                <label for="bitis" class="form-label">Bitiş Tarihi</label>
                <input type="date" class="form-control" id="bitis" name="bitis" required>
            </div>
            <button type="submit" class="btn btn-primary">Talep Gönder</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Geri</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
