<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Personel Ekle</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="card p-4">
            <form method="POST" action="{{ url_for('ekle_personel') }}" class="row g-3">
                <div class="col-md-3">
                    <input type="text" name="tc" placeholder="TC Kimlik No" required class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="text" name="ad" placeholder="Ad Soyad" required class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="text" name="departman" placeholder="Departman" required class="form-control">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Ekle</button>
                </div>
            </form>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Geri DÃ¶n</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
